<!DOCTYPE html5>
<html>

<head>
	<title>456</title>
	<link rel="stylesheet" href="style.css">
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
	
</head>

<body>
	<div class="scene">

		<div class="cube">
			<div class="cube__face cube__face--front"><img src="inner/front.png" class="front" alt=""></div>
			<div class="cube__face cube__face--back"><img src="inner/back.png" class="back" alt=""></div>
			<div class="cube__face cube__face--right"><img src="inner/right.png" class="right" alt=""></div>
			<div class="cube__face cube__face--left"><img src="inner/left.png" class="left" alt=""></div>
			<div class="cube__face cube__face--top"><img src="inner/top.png" class="top" alt=""></div>
			<div class="cube__face cube__face--bottom"><img src="inner/bottom.png" class="bottom" alt=""></div>
		</div>
	</div>

	<ul>
		<li><input value="UP - DOWN" type="button" onclick="RotateX()"></li>
		<li><input value="LEFT - RIGHT" type="button" onclick="RotateY()"></li>
		<li><input value="STOP" type="button" onclick="Stop()"></li>
	</ul>
	<script src="js.js"> </script>
</body>

</html>
